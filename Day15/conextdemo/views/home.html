<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/home.js"></script>
    <!--    trùng jquery 1 slim và full -->
</head>

<body>
<div class="container">
    <h2>Table List Product</h2>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create">Create</button>
    <table class="table table-dark">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Id_User</th>
            <th>Password</th>
            <th>Birthday</th>
            <th>Email</th>
            <th>Img</th>
            <th>Action</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="showList">
        </tbody>
    </table>
</div>
<!-- The Modal -->
<div class="modal" id="create" style="color: black">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Create</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <input id="name" placeholder="name"><br>
                <input id="id_user" placeholder="id_user"><br>
                <input id="password" placeholder="password"><br>
                <input id="birthday" placeholder="birthday"><br>
                <input id="email" placeholder="email"><br>
                <input id="img" placeholder="img"><br>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" onclick="create()" class="btn btn-success" data-dismiss="modal">Create</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
<div id="show" class="row menu-container" data-aos="fade-up" data-aos-delay="200"></div>

<!--modal edit-->

<div class="modal" id="edit" style="color: black">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Create</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <input id="nameEdit" placeholder="name"><br>
                <input id="id_userEdit" placeholder="id_user"><br>
                <input id="passwordEdit" placeholder="password"><br>
                <input id="birthdayEdit" placeholder="birthday"><br>
                <input id="emailEdit" placeholder="email"><br>
                <input id="imgEdit" placeholder="img"><br>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" onclick="create()" class="btn btn-success" data-dismiss="modal">Create</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
<div id="edit2" class="row menu-container" data-aos="fade-up" data-aos-delay="200"></div>
</body>
</html>
