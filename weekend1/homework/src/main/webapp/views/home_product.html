<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/Layout.html :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h2>Table List Product</h2>
    <a> Cart Of <span th:text="${name_client}"></span> </a>
    <table class="table table-dark">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Inventory</th>
            <th>Price</th>
            <th>Describe</th>
            <th>Quantity Sold</th>
            <th>Action</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item,itemStat : ${list}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.inventory}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.describeProduct}"></td>
            <td th:text="${item.quantity_sold}"></td>
            <td><a th:href="@{/product/addcart(id=${item.id})}">
                <button>AddToCart</button>
            </a></td>
            <td><a th:href="@{/product/{id}(id=${item.id})}">
                <button>MoreDetail</button>
            </a></td>
        </tr>
        <tr>
            <td colspan="3"></td>
            <td th:if="${list.hasNext()}"><a th:href="@{/product(page=${list.getNumber()}+1)}">Next</a></td>
            <td th:if="${list.hasPrevious()}"><a th:href="@{/product(page=${list.getNumber()}-1)}">Previous</a></td>
            <td colspan="2"></td>
            <td><a th:href="@{/cart}">To Your Cart</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
