<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/Layout.html :: head">

    <link rel="stylesheet" href="../css/comment.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <table class="table table-dark">
        <tr>
            <th colspan="6"> Bảng chi tiết</th>
        </tr>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Inventory</th>
            <th>Price</th>
            <th>Describe</th>
            <th>Quantity Sold</th>
            <th>Img</th>
            <th>Action</th>
        </tr>
        <tr>
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.inventory}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.describeProduct}"></td>
            <td th:text="${product.quantity_sold}"></td>
            <td th:text="${product.getImg()}"></td>
            <td><a>updating</a></td>
        </tr>
    </table>
</div>
<form th:action="@{/product/comment}"  method="post">
    <div class="comments-container">
        <div class="comment-content">
            <input type="hidden" name="id" th:value="${product.id}">
            <input type="text" name="comment"><button type="submit" >Comment</button>
        </div>
    </div>
</form>
<div th:each="item,itemStat : ${list}">
    <div class="comments-container">
        <h3>Comment FeedBack</h3>
        <ul id="comments-list" class="comments-list">
            <li>
                <div class="comment-main-level">
                    <!-- Avatar -->
                    <div class="comment-avatar">
<!--                        <img th:src="${item.getUser().getImg()}">-->
                    </div>
                    <div class="comment-box">
                        <div class="comment-head">
                            <h6 class="comment-name">
<!--                                <a th:text="${item.getUser().getName()}">Some Body</a>-->
                            </h6>
                            <span th:text="${item.getDate_create()}"></span>
                            <i class="fa fa-reply"></i>
                            <i class="fa fa-heart"></i>
                        </div>
                        <div class="comment-content" th:text="${item.getCommentOfClient()}">
                            talk some thing
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
