<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head  th:replace="/Layout.html :: head" >
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <table class="table table-dark">
        <form th:action="@{/user/create}" th:object="${user}" method="POST" enctype="multipart/form-data">
            <tr>
                <th>UserName:</th>
                <th><input type="text" th:field="*{username}" ></th>
            </tr>
            <tr>
                <th>PassWord:</th>
                <th><input type="text" th:field="*{password}"></th>
            <tr>
            <tr>
                <th>FullName:</th>
                <th><input type="text" th:field="*{name}"></th>
            <tr>
            <tr>
                <th>Age:</th>
                <th><input type="text" th:field="*{age}"></th>
            <tr>
            <tr>
                <th>PassWord</th>
                <th><input type="file" name="fileImg" ></th>
            <tr>
            <tr>
                <th>Email:</th>
                <th><input type="text" th:field="*{email}"></th>
            <tr>
                <th colspan="2"> <button type="submit">Create</button></th>
            </tr>
            <tr>
                <th colspan="2"><a href="sign_in.html" >Home</a> </th>
            </tr>
        </form>
    </table>
</div>
</body>
</html>
