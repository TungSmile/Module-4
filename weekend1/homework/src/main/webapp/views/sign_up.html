<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/Layout.html :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <table class="table table-dark">
        <form th:action="@{/user/create}" th:object="${user}" method="post" enctype="multipart/form-data">
            <tr>
                <td>UserName:</td>
                <td><input type="text" th:field="*{username}"></td>
                <td><a th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></a></td>
            </tr>
            <tr>
                <td>PassWord:</td>
                <td><input type="text" th:field="*{password}"></td>
                <td><a th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></a></td>
            <tr>
            <tr>
                <td>FullName:</td>
                <td><input type="text" th:field="*{name}"></td>
                <td><a th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></a></td>
            <tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" th:field="*{age}"></td>
                <td><a th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></a></td>
            <tr>
            <tr>
                <td>File Img</td>
                <td><input type="file" name="fileImg"></td>
            <tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Create</button>
                </td>
            </tr>
            <tr>
                <td colspan="2"><a href="sign_in.html">Home</a></td>
            </tr>
        </form>
    </table>
</div>
</body>
</html>
