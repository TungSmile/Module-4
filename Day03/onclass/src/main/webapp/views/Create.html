<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <form th:action="@{/student/create}" th:object="${student}" method="POST" enctype="multipart/form-data">
        <h1>Create New Student</h1>
        <tr>
            <th>ID:</th>
            <th><input type="text" th:field="*{id}"></th>
        </tr>
        <tr>
            <th>Name:</th>
            <th><input type="text" th:field="*{name}"></th>
        </tr>
        <tr>
            <th>Age :</th>
            <th><input type="text" th:field="*{age}"></th>
        </tr>
        <tr>
            <th>Email :</th>
            <th><input type="text" th:field="*{email}"></th>
        </tr>
        <tr>
            <th>Address :</th>
            <th><input type="text" th:field="*{address}"></th>
        </tr>
        <tr>
            <th>Phone :</th>
            <th><input type="text" th:field="*{phone}"></th>
        </tr>
        <tr>
            <th>Class_name :</th>
            <th> <select name="idclass">
                <option value="1">mamnon</option>
                <option value="2">maugiao</option>
            </select></th>
        </tr>
        <tr>
            <th>Img :</th>
            <th><input name="imgFile" type="file" th:field="*{img}"></th>
        </tr>
        <tr>
            <th colspan="2"> <button type="submit">Create</button></th>
        </tr>
    </form>
</table>
</body>
</html>
